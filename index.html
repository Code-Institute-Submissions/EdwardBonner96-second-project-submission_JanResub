<!DOCTYPE html>
<html lang="en">
<head>
    <!-- meta data and link to css file-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The Caeser Cipher, an introduction to ciphers">
    <meta name="keywords" content="caeser, cipher, encode, message">
    <meta name="Edward Bonner" content="Caeser Cipher">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>The Caeser Cipher</title>
</head>
<body>
    <header>
        <h1 id="title">The Caeser Cipher</h1>
    </header>
    <div id="caeser-text">
        <input type="text" id="caeser-input">
    </div>        
    <div id="key-button-area">
        <h2 class="subtitle">Text Transformations</h2>
        <label for="key-select">Key Value (between 0 and 26):</label>
        <input type="number" id="key-select" name="key-select" min="1" max="5">
        <input type="submit" class="caeser-button">
        <button type="button" onclick="" class="caeser-button" id="random-key">Random Key (1-25)</button>
        <button type="button" onclick="" class="caeser-button" id="clear-text">Clear Text</button>
    </div>
    <div id="information-text">
        <h2 class="subtitle">Strengths and Weaknesses</h2>
        <p>Filler text temporary</p>
    </div>
    <!-- footer with social media icons and links, opens in a new tab -->
